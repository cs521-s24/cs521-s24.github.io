<head>
    <meta charset="utf-8">
    <title>Slides | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/x-icon">

    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'feed.xml' | absolute_url }}"/>

    <!-- Code highlighting theme used for highlight.js in reveal.js slides -->
    <link rel="stylesheet" href="{{ 'assets/plugin/highlight/classic-like.css' | relative_url }}">

		<!-- Code highlighting theme used for rouge in jekyll pages
    <link rel="stylesheet" href="{{ 'assets/css/rouge-highlight/github-dark.css' | relative_url }}">
    -->
    <!-- Reveal CSS -->
    <link rel="stylesheet" href="{{ 'assets/dist/reset.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/dist/reveal.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/dist/theme/' | relative_url }}{{ site.reveal.theme }}.css" id="theme">

</head>
